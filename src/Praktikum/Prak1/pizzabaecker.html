    <title>1337_Pizza: Pizzabäcker</title>

  <body>
    <section id="bestellungen">
      <h1>Pizza Bestellstatus</h1>
      <table border="0">
        <tr>
          <th>Pizza</th>
          <th>bestellt</th>
          <th>im Ofen</th>
          <th>fertig</th>
        </tr>
        <tr>
          <td>Margherita</td>
          <td><input type="radio" value="bestellt" name="margherita_status"></td>
          <td><input type="radio" value="im_Ofen" name="margherita_status"></td>
          <td><input type="radio" value="fertig" name="margherita_status"></td>
        </tr>
        <tr>
          <td>Tonno</td>
          <td><input type="radio" value="bestellt" name="tonno_status"></td>
          <td><input type="radio" value="im_Ofen" name="tonno_status"></td>
          <td><input type="radio" value="fertig" name="tonno_status"></td>
        </tr>
        <tr>
          <td>Prosciutto</td>
          <td><input type="radio" value="bestellt" name="prosciutto_status"></td>
          <td><input type="radio" value="im_Ofen" name="prosciutto_status"></td>
          <td><input type="radio" value="fertig" name="prosciutto_status"></td>
        </tr>
        <tr>
          <td>Salami</td>
          <td><input type="radio" value="bestellt" name="salami_status"></td>
          <td><input type="radio" value="im_Ofen" name="salami_status"></td>
          <td><input type="radio" value="fertig" name="salami_status"></td>
        </tr>
      </table>
    </section>
  </body>
